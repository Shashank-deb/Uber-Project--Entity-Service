spring.application.name=UberProject-EntityService
server.port=2509

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Uber_Local_DB
spring.datasource.username=root
spring.datasource.password=tiger
# suppress inspection "SpringBootApplicationProperties"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true

# IMPORTANT: Keep this as none so Hibernate doesn't mess with Flyway's work
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Ensure this matches your datasource
spring.flyway.url=jdbc:mysql://localhost:3306/Uber_Local_DB
spring.flyway.user=root
spring.flyway.password=tiger

# Optional: helps debug if files aren't found
spring.flyway.locations=classpath:db/migration

logging.level.org.flywaydb=DEBUG